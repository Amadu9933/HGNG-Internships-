<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HGNG Internship</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <img
          src="image.png"
          alt="Your Slack Username"
          data-testid="slackDisplayImage"
        />

        <h1 data-testid="slackUserName">Hamza Amadu</h1>
        <p data-testid="currentDayOfTheWeek"></p>
        <p data-testid="currentUTCTime"></p>
        <p data-testid="myTrack">Your Track</p>
        <a
          href="https://github.com/Amadu9933/HGNG-Internships-"
          data-testid="githubURL"
          >GitHub Repository</a
        >
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
